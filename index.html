<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display-container">
            <div class="display">0</div>
        </div>
        <div class="keypad">
            <div class="key extra" id="clear" value="AC">AC</div>
            <div class="key extra" id="del" value="del">DEL</div>
            <div class="key extra" id="plusminus" value="+/-">+/-</div>
            <div class="key operator" id="divide" value="/">&#247</div>
            <div class="key number" id="one" value="1">1</div>
            <div class="key number" id="two" value="2">2</div>
            <div class="key number" id="three" value="3">3</div>
            <div class="key operator" id="multiply" value="*">&times;</div>
            <div class="key number" id="four" value="4">4</div>
            <div class="key number" id="five" value="5">5</div>
            <div class="key number" id="six" value="6">6</div>
            <div class="key operator" id="subtract" value="-">-</div>
            <div class="key number" id="seven" value="7">7</div>
            <div class="key number" id="eight" value="8">8</div>
            <div class="key number" id="nine" value="9">9</div>
            <div class="key operator" id="add" value="">+</div>
            <div class="key number" id="nil" value="0">0</div>
            <div class="key extra" id="decimal" value=".">.</div>
            <div class="key operator" id="equal" value="=">=</div>
        </div>
    </div>
</body>
</html>
